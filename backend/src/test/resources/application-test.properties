# Configuração para testes - usa H2 em memória ao invés de PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Desabilita cache para testes
spring.cache.type=none

# JWT Configuration (valores de teste)
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=86400000
jwt.access-token-expiration=1800000
jwt.refresh-token-expiration=604800000

# Logging para testes
logging.level.com.ong.backend=INFO
logging.level.org.springframework.security=WARN

