spring.application.name=donation-system

# Database Configuration
# No Docker, use 'db' como hostname. Localmente, use 'localhost'
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/ong_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration (propriedades customizadas - lidas por JwtUtil)
# Estas propriedades são usadas pelo componente de segurança JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# Access token: 30 minutos (1800000ms)
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
# Refresh token: 7 dias (604800000ms)
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.com.ong.backend=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=categorias,produtos